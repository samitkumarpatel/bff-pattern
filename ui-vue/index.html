<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bff-pattern</title>
        <style>
            body {
                margin-left: auto;
                margin-right: auto;
                max-width: 800px;
            }

            #app {
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
            }

            input[type="text"] {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-top: 10px;
                height: 30px;
                width: 300px;
            }
            button {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-top: 10px;
                height: 50px;
                margin-left: 5px;
            }

            label {
                display: block;
                margin-top: 10px;
            }

            #search {
                display: flex;
                justify-content: center;
            }

            #search__result {
                margin-top: 50px;
            }

            #search__result table {
                width: 100%;
                border-collapse: collapse;
                text-align: left;
            }

            #search__result table thead {
                background-color: #f2f2f2;
            }

            #search__result table th, #search__result table td {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #search__result table tr:hover {
                background-color: #f2f2f2;
                cursor: pointer;
            }

            .selected__table__row {
                background-color: #f2f2f2;
            }

            #user__in__details {
                margin-top: 50px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
            }

            .tabs {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
            }
            .tab {
                padding: 10px;
                border-left: 1px solid #ccc;
                border-right: 1px solid #ccc;
                border-top: 1px solid #ccc;
                border-radius: 5px;
                margin-top: 10px;
                height: 30px;
                width: 100px;
                text-align: center;
                cursor: pointer;
            }
            .tab:hover {
                background-color: #f2f2f2;
                padding: 15px;
            }

            .selected__tab {
                background-color: #f2f2f2;
                padding: 15px;
            }

        </style>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">
            <div style="display: flex;justify-content: space-between">
                <div>{{ message }}</div>
                <div>Hello, {{me?.name}}</div>
            </div>
            <hr/>

            <div v-if="Object.keys(error).length > 0" style="color: red">
                <ul>
                    <li v-for="e in Object.keys(error)" :key="e"> {{ e }} : {{ error[e] }}</li>
                </ul>
                <hr/>
            </div>

            <div id="search">
                <form @submit.prevent="search(searchText)">
                    <label for="searchbar">
                        Type to search: <br/>
                        <input id="searchbar" type="text" placeholder="Search" v-model="searchText" />
                        <button type="submit" :disabled="!searchText">Search</button>
                    </label>
                </form>
            </div>

            <div id="search__result">
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>username</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in users" :key="user.id" @click="() => selectedUser = user" :class="selectedUser.id === user.id ? 'selected__table__row' : ''">
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="user__in__details" v-if="Object.keys(selectedUser).length > 0">
                <pre>{{ selectedUser }}</pre>
                <ul class="tabs">
                    <li :class=" currentTab === tab ? 'tab selected__tab' : 'tab' " v-for="(_, tab) in tabs" @click="currentTab = tab">{{ tab }}</li>
                </ul>
                <component :is="tabs[currentTab]" :id="selectedUser.id"></component>
            </div>

        </div>
        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
        <script>
            const { createApp, ref, toRef, onMounted, watch } = Vue

            createApp({
                setup() {
                    const message = ref('bff-pattern')
                    const me = ref({})
                    const error = ref({})
                    const searchText = ref('')
                    const users = ref([])
                    const selectedUser = ref({})
                    const currentTab = ref('Todo')

                    const Todo = {
                        props: ['id'],
                        emits: [],
                        setup(props, { emit }) {
                            const id = toRef(props, 'id')
                            const data = ref([])
                            const fetchData = () => {
                                fetch(`/json-placeholder-raw/users/${id.value}/todos`)
                                    .then(response => {
                                        if( !response.ok )
                                            throw new Error('Network response was not ok.')
                                        return response.json()
                                    })
                                    .then(data => data.value = data)
                                    .catch(e => error.value["/json-placeholder-raw/users/id/todos"] = e.message)
                            }
                            watch(id, fetchData, { immediate: true })
                            return { id, data }
                        },
                        template: `<h4>{{id}}</h4><pre>{{ data }}</pre>`
                    }

                    const Album = {
                        props: ['id'],
                        emits: [],
                        setup(props, { emit }) {
                            const id = toRef(props, 'id')
                            const data = ref([])
                            return { data }
                        },
                        template: `<pre>{{ data }}</pre>`
                    }

                    const Post = {
                        props: ['id'],
                        emits: [],
                        setup(props, { emit }) {
                            const id = toRef(props, 'id')
                            const data = ref([])
                            return { data }
                        },
                        template: `<pre>{{ data }}</pre>`
                    }

                    const Db = {
                        props: ['id'],
                        emits: [],
                        setup(props, { emit }) {
                            const id = toRef(props, 'id')
                            const data = ref([])
                            return { data }
                        },
                        template: `<pre>{{ data }}</pre>`
                    }

                    const tabs = {'Todo': Todo, 'Album': Album, 'Post': Post, 'Db': Db}

                    const whoAmI = () => {
                        fetch('/api/me')
                            .then(response => {
                                if( !response.ok )
                                    throw new Error('Network response was not ok.')
                                return response.json()
                            })
                            .then(data => me.value = data)
                            .catch(e => error.value["/api/me"] = e.message)
                    }

                    const search = (sText) => {
                        if (!sText) {
                            error.value["searchText"] = "Search text cannot be empty.";
                            return;
                        }

                        fetch(`/json-placeholder/users/search?text=${sText}`, {
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                        })
                            .then(response => {
                                if( !response.ok )
                                    throw new Error('Network response was not ok.')
                                return response.json()
                            })
                            .then(data => users.value = data)
                            .catch(e => error.value["/json-placeholder/users/search"] = e.message)
                            .finally(() => searchText.value = '')

                        // axios.get(`/json-placeholder/users/search?text=${sText}`,{
                        //     withCredentials: true
                        // })
                        //     .then(response => {
                        //         if( !response.ok )
                        //             throw new Error('Network response was not ok.')
                        //         return response.json()
                        //     })
                        //     .then(data => users.value = data)
                        //     .catch(e => error.value["/json-placeholder/users/search"] = e.message)
                        //     .finally(() => searchText.value = '')

                    }

                    const allUsers = () => {
                        fetch(`/json-placeholder/users`)
                            .then(response => {
                                if( !response.ok )
                                    throw new Error('Network response was not ok.')
                                return response.json()
                            })
                            .then(data => users.value = data)
                            .catch(e => error.value["/json-placeholder/users"] = e.message)
                    }

                    onMounted(() => {
                        whoAmI()
                        allUsers()
                    })

                    return {
                        message, me, error, searchText, users, search, selectedUser, tabs, currentTab
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
