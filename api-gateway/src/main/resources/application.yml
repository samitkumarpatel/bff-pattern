spring:
  application:
    name: api-gateway
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: "spring"
            client-id: "gateway"
            client-secret: "secret"
            authorization-grant-type: "authorization_code"
            client-authentication-method: "client_secret_basic"
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - "user.read"
              - "user.write"
              - "openid"
        provider:
          spring:
            issuer-uri: http://localhost:9000

  cloud:
    gateway:
#      default-filters:
#        - TokenRelay
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
            maxAge: 3600
      routes:
        - id: ui-vue
          uri: http://127.0.0.1:4200
          predicates:
            - Path=/, /spa/**, /ui/**, /frontend/**
          filters:
            - RewritePath=/.*,/ # Rewrite all matched paths to "/"

        - id: api
          uri: http://localhost:8081
          predicates:
              - Path=/api/**
          filters:
            - TokenRelay
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: json-placeholder-client-search
          uri: http://localhost:8082
          predicates:
            - Path=/json-placeholder/users/search
          filters:
            - TokenRelay=gateway
            - RewritePath=/json-placeholder/(?<segment>.*), /$\{segment}

        - id: json-placeholder-client
          uri: http://localhost:8082
          predicates:
          - Path=/json-placeholder/**, /json-placeholder/users/**
          filters:
            - TokenRelay
            - RewritePath=/json-placeholder/(?<segment>.*), /$\{segment}

        - id: json-placeholder
          uri: https://jsonplaceholder.typicode.com
          predicates:
              - Path=/json-placeholder-raw/**
              - Path=/json-placeholder-raw/users/**
          filters:
            - RewritePath=/json-placeholder-raw/(?<segment>.*), /$\{segment}
          metadata:
            cors:
              allowedOrigins: '*'
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - PATCH
                - OPTIONS
              allowedHeaders: '*'
              maxAge: 30

management:
  endpoints:
    web:
      exposure:
        include: "*"