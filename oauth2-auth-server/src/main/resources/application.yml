spring:
  application:
    name: oauth2-auth-server
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
                - "client_credentials"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/spring"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "user.read"
                - "user.write"
                - "openid"
            require-authorization-consent: true

server:
  port: 9000
  shutdown: graceful

management:
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true

logging:
  level:
    org.springframework.security: trace